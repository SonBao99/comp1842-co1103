<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DOM</title>
   <script>
      function changeColor() {
         document.getElementById("hanoi").style.color = "red"
      }

      function changeBackgroundColor() {
         document.getElementById("hanoi").style.backgroundColor = "yellow"
      }

      function displayName() {
         let name = document.getElementById("NameInput").value;
         document.getElementById("text").innerHTML = name;
      }
   </script>
</head>

<body>
   <h1 id="hanoi">Hanoi is the capital of Vietnam</h1>
   <button onclick="return changeColor()">Change Color</button>
   <button onclick="return changeBackgroundColor()">Change Background Color</button>

   <br><br>
   <input type="text" name="name" id="NameInput" placeholder="Enter your name">
   <button onclick="return displayName()">Display name</button>
   <h1 id="text"></h1>
</body>

</html>
